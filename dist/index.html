<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/min.style.css">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;700&display=swap" rel="stylesheet">
  <title>Cource CO</title>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__top">
        <div class="container">
          <nav class="nav">
            <a href="#" class="logo">
              <img class="logo__img" src="img/logo.svg" alt="#">
            </a>
            <ul class="menu">
              <li class="menu__item dropdown">
                <a href="#" class="menu__link dropbtn">
                  Product
                </a>
                <div id="myDropdown" class="dropdown-content">
                  <a href="#home">Home</a>
                  <a href="#about">About</a>
                  <a href="#contact">Contact</a>
                </div>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Pricing</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">
                  Resources
                </a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Clients</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Company</a>
              </li>
            </ul>
            <div class="buttons">
              <a class="buttons__search-button">
                <input class="buttons__search-input" type="text">
              </a>
              <button class="buttons__button">
                Try a demo
              </button>
            </div>
          </nav>
        </div>
        <svg class="elipse">
          <use xlink:href="img/icons.svg#elipse"></use>
        </svg>
        <svg class="white-elipse">
          <use xlink:href="img/icons.svg#white-elipse"></use>
        </svg>
      </div>
      <div class="container">
        <div class="header__descr">
          <h1 class="header__title title">
            Grow your training business, not your workload
          </h1>
          <p class="header__text">
            The #1 rated training management software for training providers who want to save time and crush sales targets.
          </p>
          <button class="header__button">
            Try a DEMO
          </button>
          <div class="office-bg">
            <div class="office-bg__left">

            </div>
            <div class="office-bg__right">
              <svg class="green-elipse">
                <use xlink:href="img/icons.svg#green-elipse"></use>
              </svg>
            </div>
          </div>
          <div class="trustedBy">
            <span>Trysted By</span>
            <img class="trustedBy__icon" src="img/carraig-safety.png" alt="Carraig Safety">
            <img class="trustedBy__icon" src="img/irish-times-training.png" alt="Irish Times Training">
            <img class="trustedBy__icon" src="img/ttm.png" alt="Training & Consultancy">
            <img class="trustedBy__icon" src="img/duggan-veterinary.png" alt="Duggan">
            <img class="trustedBy__icon" src="img/ibec.png" alt="Ibec Academy">
            <a href="#" class="chat-widget"></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="trial">

  </section>
  <footer class="footer">

  </footer>

  <script src="js/main.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"></script>
</body>
</html>
